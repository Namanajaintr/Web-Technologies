<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./list.css" />
  </head>
  <body>
    <div id="container">
      <script
        src="https://unpkg.com/react@18/umd/react.development.js"
        crossorigin
      ></script>
      <script
        src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        crossorigin
      ></script>

      <script>
        // create an element in java script way
        let jsElement = document.createElement("h1");
        jsElement.innerText = "HELLO WORLD";
        console.log(jsElement);

        // create an element in REACT way
        let reactElement = React.createElement("h1", null, "HELLO WORLD");
        console.log(reactElement);
        // Rendering a DOM
        ReactDOM.render(reactElement, document.getElementById("container"));
      </script>
      <script src="./list.js"></script>
    </div>
  </body>
</html>
