<!-- visibility:hidden- It is not visible but gets up it's original space whereas,
display:none- It is hidden and takes no space.
or
display: "none": don't have any blank space and 
visibility: "hidden": has the blank space. -->
<!DOCTYPE html>
<html>
  <body>
    <h1 style="background-color: red">Hello World!</h1>
    <p>This is a paragraph.</p>
  </body>
</html>
<!DOCTYPE html>
<html>
  <head>
    <title>Difference between display:"none"; and visibility: "hidden";</title>
  </head>

  <body>
    <h3>display:"none"; and visibility: "hidden";</h3>
    <div class="display">
      <b>
        display:
        <span style="display: none"> display:none </span> " space none";
      </b>
    </div>
    <br />
    <div class="visibility">
      <b>
        visibility:
        <span style="visibility: hidden"> visibility:hidden </span> "space
        hidden";
      </b>
    </div>
  </body>
</html>
