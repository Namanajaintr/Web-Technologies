<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border-collapse: collapse;
          
          width: 100%;
        }
        
        td, th {
          border: 1px solid blue;
          text-align: left;
          padding: 8px;
        }
        
    </style>
</head>
<body>
    <table >
        <tr>
            <th>Sl No</th>
            <th>Full name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>type</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Billgates</td>
            <td>Founder of microsoft</td>
            <td>500000</td>
            <td rowspan="4">employee details</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Avi</td>
            <td>Founder of patty</td>
            <td>50</td>
        </tr>
        <tr>
            <td>3</td>
            <td>gates</td>
            <td>developer</td>
            <td>3890</td>
        </tr>
        <tr>
            <td colspan="3">Total Expenses</td>
            <td>5000</td>
        </tr>
        
    </table>
</body>
</html>
